<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minga, Maß und Mordsgaudi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Startpagina -->
<div id="startpage" class="page active" style="background-image: url('images/reisgids-voorkant.jpg');">
  <div class="overlay">
    <div class="verblijf-button">
      <button onclick="openDay('verblijf')">Verblijf</button>
    </div>
    <div class="day-buttons">
      <button onclick="openDay('donderdag')">Donderdag</button>
      <button onclick="openDay('vrijdag')">Vrijdag</button>
      <button onclick="openDay('zaterdag')">Zaterdag</button>
      <button onclick="openDay('zondag')">Zondag</button>
    </div>
  </div>
</div>

<!-- Pagina’s -->
<div id="donderdag" class="page"></div>
<div id="vrijdag" class="page"></div>
<div id="zaterdag" class="page"></div>
<div id="zondag" class="page"></div>

<!-- Verblijf pagina -->
<div id="verblijf" class="page">
  <div class="overlay">
    <h2>Unser Hotel</h2>
    <div class="hotel-info">
      <p><strong>Hotel Brunnendorf</strong><br>
      Brunnendorfstraße 12, 80331 München<br>
      Check-in: 14:00 - 20:00<br>
      Check-out: 11:00</p>
    </div>
    <div class="owners-photo">
      <img src="images/eigenaren.jpg" alt="Eigenaren Hotel Brunnendorf">
    </div>
    <button class="back-button" onclick="goBack()">Heimwärts</button>
  </div>
</div>

<script>
// Navigatie
function openDay(dayId) {
  const current = document.querySelector('.page.active');
  if(current) {
    current.classList.add('fade-out');
    setTimeout(()=> {
      current.classList.remove('active','fade-out');
      const newPage = document.getElementById(dayId);
      newPage.classList.add('active');
      showTimelineItems(newPage);
      if(dayId==='verblijf') showVerblijfPhoto();
    },500);
  }
}
function goBack() {
  const current = document.querySelector('.page.active');
  if(current) {
    current.classList.add('fade-out');
    setTimeout(()=> {
      current.classList.remove('active','fade-out');
      document.getElementById('startpage').classList.add('active');
    },500);
  }
}

// Tijdlijn items
function createTimeline(dayId, activities) {
  const page = document.getElementById(dayId);
  const timeline = document.createElement('div');
  timeline.className = 'timeline';
  activities.forEach((act,i)=>{
    const item = document.createElement('div');
    item.className = 'timeline-item ' + (i%2===0?'left':'right');
    item.innerHTML = `<h3>${act.time}</h3>
      <div class="card">
        <div style="font-size:1.5em;">${act.icon}</div>
        ${act.img ? `<img src="${act.img}" alt="Afbeelding">` : ''}
        <p>${act.desc}</p>
      </div>`;
    timeline.appendChild(item);
  });
  page.appendChild(timeline);
  const backBtn = document.createElement('button');
  backBtn.className='back-button';
  backBtn.textContent='Heimwärts';
  backBtn.onclick=goBack;
  page.appendChild(backBtn);
}

// Fade-in animatie tijdlijn
function showTimelineItems(container) {
  const items = container.querySelectorAll('.timeline-item');
  items.forEach((item,i)=>{
    setTimeout(()=>{item.classList.add('visible');}, i*200);
  });
}

// Fade-in voor eigenarenfoto
function showVerblijfPhoto() {
  const photoContainer = document.querySelector('#verblijf .owners-photo');
  if(photoContainer) {
    setTimeout(()=>{ photoContainer.classList.add('visible'); }, 500);
  }
}

// Tijdlijnen vullen
createTimeline('donderdag', [
