<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minga, Maß und Mordsgaudi</title>
<style>
/* Basis */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  background: #f0f0f0;
  scroll-behavior: smooth;
  overflow-x: hidden;
}

/* Pagina's */
.page {
  display: none;
  min-height: 100vh;
  width: 100vw;
  position: absolute;
  top: 0;
  left: 0;
  overflow-y: auto;
  color: #fff;
  text-align: center;
  transition: opacity 0.5s ease;
}
.page.active { display: block; opacity: 1; }
.page.fade-out { opacity: 0; }

/* Overlay */
.overlay {
  background: rgba(0,0,0,0.6);
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

h1 { margin-top: 20px; font-size: 3em; }

/* Startpagina knoppen */
.day-buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
  gap: 20px;
}
.day-buttons button {
  padding: 15px 30px;
  font-size: 1.5em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #ff8c00;
  color: white;
  transition: background 0.3s;
}
.day-buttons button:hover { background-color: #ffa500; }

/* Terug knop */
.back-button {
  margin: 20px;
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #444;
  color: white;
  transition: background 0.3s;
}
.back-button:hover { background-color: #666; }

/* Tijdlijn stijl */
.timeline {
  position: relative;
  max-width: 600px;
  margin: 50px auto;
  padding: 0 20px;
}
.timeline::after {
  content: '';
  position: absolute;
  width: 4px;
  background-color: #fff;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -2px;
}
.timeline-item {
  opacity: 0;
  transform: translateY(50px);
  padding: 20px 30px;
  position: relative;
  width: 50%;
  transition: all 0.6s ease;
}
.timeline-item.visible {
  opacity: 1;
  transform: translateY(0);
}
.timeline-item.left { left: 0; }
.timeline-item.right { left: 50%; }
.timeline-item::after {
  content: '';
  position: absolute;
  width: 40px;
  height: 40px;
  right: -20px;
  background-color: #ff8c00;
  border: 4px solid #fff;
  top: 20px;
  border-radius: 50%;
  z-index: 1;
}
.timeline-item.right::after { left: -20px; }
.timeline-item .card {
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 10px;
  text-align: left;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}
.timeline-item .card p { margin: 0; font-size: 1em; color: #fff; }
.timeline-item .card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 16px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<!-- Startpagina -->
<div id="startpage" class="page active" style="background-color: #1e3d59;">
  <div class="overlay">
    <h1>Minga, Maß und Mordsgaudi</h1>
    <div class="day-buttons">
      <button onclick="openDay('donderdag')">Donderdag</button>
      <button onclick="openDay('vrijdag')">Vrijdag</button>
      <button onclick="openDay('zaterdag')">Zaterdag</button>
      <button onclick="openDay('zondag')">Zondag</button>
    </div>
  </div>
</div>

<script>
// Navigatie met fade
function openDay(dayId) {
  const current = document.querySelector('.page.active');
  if(current) {
    current.classList.add('fade-out');
    setTimeout(()=> {
      current.classList.remove('active', 'fade-out');
      const newPage = document.getElementById(dayId);
      newPage.classList.add('active');
      showTimelineItems(newPage);
    }, 500);
  }
}
function goBack() {
  const current = document.querySelector('.page.active');
  if(current) {
    current.classList.add('fade-out');
    setTimeout(()=> {
      current.classList.remove('active', 'fade-out');
      const newPage = document.getElementById('startpage');
      newPage.classList.add('active');
    },500);
  }
}

// Tijdlijn items maken
function createTimeline(dayId, activities) {
  const page = document.getElementById(dayId);
  const timeline = document.createElement('div');
  timeline.className = 'timeline';
  activities.forEach((act,i)=>{
    const item = document.createElement('div');
    item.className = 'timeline-item ' + (i%2===0?'left':'right');
    item.innerHTML = `<h3>${act.time}</h3>
      <div class="card">
        <div style="font-size:1.5em;">${act.icon}</div>
        <p>${act.desc}</p>
      </div>`;
    timeline.appendChild(item);
  });
  page.appendChild(timeline);
  const backBtn = document.createElement('button');
  backBtn.className = 'back-button';
  backBtn.textContent = 'Terug naar startpagina';
  backBtn.onclick = goBack;
  page.appendChild(backBtn);
}

// Scroll animaties
function showTimelineItems(container) {
  const items = container.querySelectorAll('.timeline-item');
  items.forEach((item, i)=>{
    setTimeout(()=>{ item.classList.add('visible'); }, i*200);
  });
}
</script>

<!-- Pagina’s -->
