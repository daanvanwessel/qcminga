<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minga, Maß und Mordsgaudi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Startpagina met hero -->
<div id="startpage" class="page active">
  <div class="hero">
    <img src="hero.jpg" alt="München avontuur">
    <div class="overlay">
      <div class="day-buttons">
        <button onclick="openDay('donderdag')">Donderdag</button>
        <button onclick="openDay('vrijdag')">Vrijdag</button>
        <button onclick="openDay('zaterdag')">Zaterdag</button>
        <button onclick="openDay('zondag')">Zondag</button>
      </div>
    </div>
  </div>
</div>

<!-- Pagina’s -->
<div id="donderdag" class="page" style="background-color:#1e3d59;"></div>
<div id="vrijdag" class="page" style="background-color:#3a6ea5;"></div>
<div id="zaterdag" class="page" style="background-color:#f18f01;"></div>
<div id="zondag" class="page" style="background-color:#2e8b57;"></div>

<!-- Scripts onderaan body -->
<script>
// Navigatie met fade
function openDay(dayId) {
  const current = document.querySelector('.page.active');
  if(current) {
    current.classList.add('fade-out');
    setTimeout(()=> {
      current.classList.remove('active','fade-out');
      const newPage = document.getElementById(dayId);
      newPage.classList.add('active');
      showTimelineItems(newPage);
    },500);
  }
}
function goBack() {
  const current = document.querySelector('.page.active');
  if(current) {
    current.classList.add('fade-out');
    setTimeout(()=> {
      current.classList.remove('active','fade-out');
      document.getElementById('startpage').classList.add('active');
    },500);
  }
}

// Tijdlijn logica
function createTimeline(dayId, activities) {
  const page = document.getElementById(dayId);
  const timeline = document.createElement('div');
  timeline.className = 'timeline';
  activities.forEach((act,i)=>{
    const item = document.createElement('div');
    item.className = 'timeline-item ' + (i%2===0?'left':'right');
    item.innerHTML = `<h3>${act.time}</h3>
      <div class="card">
        <div style="font-size:1.5em;">${act.icon}</div>
        <p>${act.desc}</p>
      </div>`;
    timeline.appendChild(item);
  });
  page.appendChild(timeline);
  const backBtn = document.createElement('button');
  backBtn.className = 'back-button';
  backBtn.textContent = 'Terug naar startpagina';
  backBtn.onclick = goBack;
  page.appendChild(backBtn);
}

// Scroll animaties
function showTimelineItems(container) {
  const items = container.querySelectorAll('.timeline-item');
  items.forEach((item,i)=>{
    setTimeout(()=>{ item.classList.add('visible'); }, i*200);
  });
}

// Maak alle tijdlijnen aan nadat DOM volledig geladen is
document.addEventListener('DOMContentLoaded', () => {

  // Donderdag
  createTimeline('donderdag', [
    {time:'16:00', desc:'Meeten bij Ties voor degene die kunnen', icon:'🤝'},
    {time:'17:30', desc:'Diner bij ouders Bram (Oudegoedstraat 10)', icon:'🏠'},
    {time:'19:10', desc:'Vertrek naar station Deventer', icon:'🚆'},
    {time:'19:40', desc:'Vertrek QC Fuckyou Nightjet', icon:'🚆'}
  ]);

  // Vrijdag
  createTimeline('vrijdag', [
    {time:'06:24', desc:'Aankomst Augsburg (motherfuckers!)', icon:'🚆'},
    {time:'06:38', desc:'Vertrek Augsburg naar Minga Hbf', icon:'🚆'},
    {time:'07:20', desc:'Aankomst Minga Hbf', icon:'🚆'},
    {time:'07:30-08:00', desc:'Spullen droppen hotel en ontbijt', icon:'☕'},
    {time:'09:00', desc:'Sightseeing by 4xL', icon:'🌳'},
    {time:'12:00', desc:'Tour Allianz Arena', icon:'🏟️'},
    {time:'14:00', desc:'Eerste pilskes (Seehaus → Paulaner)', icon:'🍺'},
    {time:'18:00', desc:'Inchecken Hotel', icon:'🏨'},
    {time:'19:00', desc:'Andy’s Krablergarten', icon:'🍽️'},
    {time:'Abend', desc:'Glockenbachviertel; Burg Pappenheim, Loretta, Pimpernel Club, Trisoux', icon:'🍸'}
  ]);

  // Zaterdag
  createTimeline('zaterdag', [

    {time:'07:45', desc:'Vertrek Wies\'n', icon:'🚗'}

  // Zondag
  createTimeline('zondag', [

    {time:'09:50', desc:'Trein München Hbf', icon:'🚆'},
    {time:'17:15', desc:'Aankomst Deventer', icon:'🏠'},
    {time:'17:20', desc:'Verjaardag Janne', icon:'🎉'}
  ]);

});
</script>

</body>
</html>
