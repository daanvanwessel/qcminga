<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Minga, Maß und Mordsgaudi</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="images/favicon-64.png">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
</head>
<body>

<!-- Startpagina -->
<div id="startpage" class="page active">
  <div class="overlay">
    <div class="verblijf-button">
      <a href="#verblijf">Verblijf</a>
    </div>
    <div class="day-buttons">
      <a href="#donderdag">Donderdag</a>
      <a href="#vrijdag">Vrijdag</a>
      <a href="#zaterdag">Zaterdag</a>
      <a href="#zondag">Zondag</a>

  </div>
</div>

<div id="donderdag" class="page"></div>
<div id="vrijdag" class="page"></div>
<div id="zaterdag" class="page"></div>
<div id="zondag" class="page"></div>

  <div class="overlay">
    <h2>Unser Hotel</h2>
    <div class="hotel-info">
      <p><strong>Hotel Brunnendorf</strong><br>
      Brunnendorfstraße 12, 80331 München<br>
      Check-in: 14:00 - 20:00<br>
      Check-out: 11:00</p>

    <div class="owners-photo">
      <img src="images/eigenaren.jpg" alt="Eigenaren Hotel Brunnendorf">
